{% extends './base.html' %}
{% block main_content %}

{% if latest_questions %}
<h1>Choose a question</h1>
    <ul>
        {% for question in latest_questions%}
        <li>
            <a href= {% url "polls:detail" question.id %}><b>{{question.question_text}}</b></a>
        </li>
        {% endfor%}
    </ul>

{% else %}

    <p>You don't have any questions. Please Ass Some</p>

{% endif %}

{% endblock %}
